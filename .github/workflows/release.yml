name: Release version

on:
  pull_request:
    branches:
      - feature/versioning_fake_main
    types:
      - closed

jobs:
  release:
    if: github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'feature/versioning_fake_main' &&
      github.event.pull_request.head.ref == 'feature/versioning'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Read project version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Remove SNAPSHOT
        id: release
        run: |
          RELEASE_VERSION=${{ steps.version.outputs.version }}
          RELEASE_VERSION=${RELEASE_VERSION%-SNAPSHOT}
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Build and test
        run: mvn clean verify

      - name: Set release version
        run: |
          mvn versions:set -DnewVersion=${{ steps.release.outputs.release_version }}
          mvn versions:commit

      - name: Commit release version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore(release): release v${{ steps.release.outputs.release_version }}"

      - name: Create and push tag
        run: |
          git tag v${{ steps.release.outputs.release_version }}
          git push origin feature/versioning_fake_main
          git push origin v${{ steps.release.outputs.release_version }}
